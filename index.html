<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First DEX Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      background: #020617;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      margin-bottom: 10px;
      color: #38bdf8;
    }

    p {
      font-size: 14px;
      color: #cbd5f5;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #38bdf8;
      color: #020617;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #0ea5e9;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>DEX Platform</h1>
    <p>Welcome to my first decentralized exchange website.</p>

    <button onclick="alert('DEX coming soon!')">
      Connect Wallet
    </button>

    <a href="register.html">Create Account</a>
  </div>

</body>
</html>
